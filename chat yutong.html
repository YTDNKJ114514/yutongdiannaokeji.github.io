<!DOCTYPE html>
<html>
  <head>
    <title>chat yutong2.0</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>chat yutong</h1>
    <input type="text" id="question" placeholder="请输入您的问题">
    <button onclick="getTextAnswer()">文字提问</button>
    <button onclick="getVoiceAnswer()">语音提问</button>
    <p id="answer"></p >

    <script>
      function getTextAnswer() {
        const question = document.getElementById("question").value;
        const answer = "我不知道。";

        document.getElementById("answer").innerHTML = answer;
      }

      function getVoiceAnswer() {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "zh-CN";

        recognition.onresult = function(event) {
          const result = event.results[0][0].transcript;
          document.getElementById("question").value = result;
          getTextAnswer();
        }

        recognition.onerror = function(event) {
          console.error(event.error);
        }

        recognition.start();
      }
    </script>
  </body>
</html>
